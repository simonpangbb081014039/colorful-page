<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>五顏六色</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .color1 {
      color: red;
    }

    .color2 {
      color: blue;
    }

    .color3 {
      color: green;
    }

    .color4 {
      color: orange;
    }

    .color5 {
      color: purple;
    }
  </style>
</head>
<body>
  <h1>五顏六色</h1>

  <p class="color1">這是一段紅色的文字，看起來充滿熱情與活力。</p>
  <p class="color2">這是一段藍色的文字，帶有冷靜與智慧的感覺。</p>
  <p class="color3">這是一段綠色的文字，讓人感受到自然與平靜。</p>
  <p class="color4">這是一段橙色的文字，充滿陽光與朝氣。</p>
  <p class="color5">這是一段紫色的文字，神秘又高貴。</p>
</body>
</html>
